<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 main-bar">
  <div class="row dishsearch">
    <div class="col-xs-12">
      <h4>Find a Dish</h4>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 keyword">
      <input id="searchbar" type="text" class="form-control" value="Enter keyword"> 
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 select">
      <select id="select" class="form-control">
        <option value="main dish">Main Course</option>
        <option value="side">Side Dish</option>
        <option value="dessert">Dessert</option>
        <option value="starter">Appetizer</option>
      </select>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 search"> 
      <button type="button" class="btn btn-default">search</button>
    </div>
  </div>
  <div class="dishreel" id="dishreel">
  </div>
</div>
