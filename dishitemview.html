<!DOCTYPE html>
<!--- 

  Problems: 
    
    1. Border on dishsearch doesn't take up full width when max width on window
    2. padding on sides in mobile mode

-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/base.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  </head>
  <body>
	<div class="container-fluid">
    <div class="topdiv">
      <h1>Dinner Planner</h1>
    </div>
    <div class="row dish-item-view">
      <div class="hamburgerdiv">
        <button type="button" data-toggle="collapse" data-target="#sidebar">
          <i class="fas fa-bars"></i>  
        </button>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 sidebar collapse" id="sidebar">
        <div>
          <div class="noofpeople">
            <div class="row noofpeople-wrapper">
              <h4>My Dinner</h4>
              <label>People <input id="numberOfGuests" type="number" class="form-control"></label><button type="button" id="plusButton"><span class="glyphicon glyphicon-plus"></span></button><button type="button" id="minusButton"><span class="glyphicon glyphicon-minus"></span></button>
            </div>
          </div>
          <div class="dinneroverview">
            <div class="dish-overview-header">
              <span class="dish-name">Dish name</span><span class="cost">Cost</span>
            </div>
            <div class="menuitemwrapper">
              <div class="menuitem">
                <span class="dishname">Lasagne</span><span class="dishprice">10 USD</span>
              </div>
            </div>
            <div class="menuitemwrapper">
              <div class="menuitem">
                <span class="dishname">Lasagne</span><span class="dishprice">10 USD</span>
              </div>
            </div>
            <div class="menuitemwrapper">
              <div class="menuitem">
                <span class="dishname">Lasagne</span><span class="dishprice">10 USD</span>
              </div>
            </div>                      
            <div class="dinneroverview-price">
              <span class="dinneroverview-pricetag">SEK 0.00</span>
            </div>
            <div class="confirm">
              <button type="button" class="btn btn-default">Confirm Dinner</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 main-bar">
        <div class="row dishsearch">
          <div class="col-xs-12">
            <h4>Find a Dish</h4>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 keyword">
            <input type="text" class="form-control" value="Enter keyword"> 
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 select">
            <select class="form-control">
              <option value="main">Main Course</option>
              <option value="side">Side Dish</option>
              <option value="dessert">Dessert</option>
              <option value="starter">Appetizer</option>
            </select>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 search"> 
            <button type="button" class="btn btn-default">search</button>
          </div>
        </div>
        <div class="row dishreel" id="dishreel">
        </div>
      </div>
    </div>

	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	
	<script src="js/model/dinnerModel.js"></script>
  <script src="js/app.js"></script>
	<script src="js/view/sidebarView.js"></script>
  <script src="js/view/dishReelView.js"></script>
  <script src="js/controllers/sidebarController.js"></script>
  </body>
</html>
